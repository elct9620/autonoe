name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      cli_released: ${{ steps.release.outputs['apps/cli--release_created'] }}
      cli_tag: ${{ steps.release.outputs['apps/cli--tag_name'] }}
      cli_version: ${{ steps.release.outputs['apps/cli--version'] }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4

  docker-release:
    needs: release-please
    if: needs.release-please.outputs.cli_released == 'true'
    uses: ./.github/workflows/build-docker.yml
    with:
      tag-strategy: semver
      version-tag: v${{ needs.release-please.outputs.cli_version }}
    secrets: inherit

  binary-build:
    needs: release-please
    if: needs.release-please.outputs.cli_released == 'true'
    uses: ./.github/workflows/build-binaries.yml
    with:
      tag-strategy: release
      version-tag: ${{ needs.release-please.outputs.cli_tag }}

  binary-release:
    needs: [release-please, binary-build]
    if: needs.release-please.outputs.cli_released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all platform artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Upload to GitHub Release
        working-directory: dist
        run: gh release upload ${{ needs.release-please.outputs.cli_tag }} *
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
