name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      cli_released: ${{ steps.release.outputs['apps/cli--release_created'] }}
      cli_tag: ${{ steps.release.outputs['apps/cli--tag_name'] }}
      cli_version: ${{ steps.release.outputs['apps/cli--version'] }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4

  docker-release:
    needs: release-please
    if: needs.release-please.outputs.cli_released == 'true'
    uses: ./.github/workflows/build-docker.yml
    with:
      tag-strategy: semver
      version-tag: ${{ needs.release-please.outputs.cli_tag }}
    secrets: inherit

  binary-release:
    needs: release-please
    if: needs.release-please.outputs.cli_released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Build binaries
        uses: ./.github/actions/build-binaries
        with:
          entrypoint: bin/autonoe.ts
          output-name: autonoe

      - name: Generate checksums
        working-directory: apps/cli/dist
        run: sha256sum * > checksums.txt

      - name: Upload to GitHub Release
        working-directory: apps/cli/dist
        run: gh release upload ${{ needs.release-please.outputs.cli_tag }} *
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
