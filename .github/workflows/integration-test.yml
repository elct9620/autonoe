name: Integration Test

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run integration tests
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: ./tests/integration/run.sh
