name: Integration Test

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Test ID to run (e.g., IT-001, SC-B001). Leave empty to run all tests.'
        required: false
        type: string
  # NOTE: Due to Term of Service restrictions, scheduled runs are disabled.
  # schedule:
  #   - cron: '0 2 * * *'

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run integration tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "${{ inputs.test }}" ]; then
            ./tests/integration/run.sh --test "${{ inputs.test }}"
          else
            ./tests/integration/run.sh
          fi
