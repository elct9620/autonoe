name: Integration Test

on:
  workflow_dispatch:
    inputs:
      test:
        description: 'Test ID to run (e.g., IT-001, SC-B001). Leave empty to run all tests.'
        required: false
        type: string
  schedule:
    - cron: '0 2 * * *'

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run integration tests
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          if [ -n "${{ inputs.test }}" ]; then
            ./tests/integration/run.sh --test "${{ inputs.test }}"
          else
            ./tests/integration/run.sh
          fi
