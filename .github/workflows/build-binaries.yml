name: Build Binaries

on:
  workflow_call:
    inputs:
      tag-strategy:
        required: true
        type: string
        description: 'snapshot or release'
      version-tag:
        required: false
        type: string
        description: 'Version tag for release (e.g., v1.0.0)'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        target:
          - linux-x64
          - linux-arm64
          - darwin-x64
          - darwin-arm64
          - windows-x64
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        working-directory: apps/cli
        run: |
          mkdir -p dist
          bun build bin/autonoe.ts --compile --minify \
            --target=bun-${{ matrix.target }} \
            --outfile=dist/autonoe-${{ matrix.target }}${{ matrix.target == 'windows-x64' && '.exe' || '' }}

      - name: Create archive
        working-directory: apps/cli/dist
        run: |
          if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
            zip autonoe-${{ matrix.target }}.zip autonoe-${{ matrix.target }}.exe
            rm autonoe-${{ matrix.target }}.exe
          else
            tar -czvf autonoe-${{ matrix.target }}.tar.gz autonoe-${{ matrix.target }}
            rm autonoe-${{ matrix.target }}
          fi

      - name: Generate checksum
        if: inputs.tag-strategy == 'release'
        working-directory: apps/cli/dist
        run: |
          for file in autonoe-${{ matrix.target }}.*; do
            sha256sum "$file" > "$file.sha256"
          done

      - name: Upload platform artifact
        uses: actions/upload-artifact@v6
        with:
          name: binary-${{ matrix.target }}
          path: apps/cli/dist/autonoe-${{ matrix.target }}.*
          retention-days: ${{ inputs.tag-strategy == 'release' && 90 || 7 }}
