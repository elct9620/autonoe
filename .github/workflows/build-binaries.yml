name: Build Binaries

on:
  workflow_call:
    inputs:
      tag-strategy:
        required: true
        type: string
        description: 'snapshot or release'
      version-tag:
        required: false
        type: string
        description: 'Version tag for release (e.g., v1.0.0)'
    outputs:
      artifact-name:
        description: 'Name of the aggregated artifact'
        value: ${{ jobs.aggregate.outputs.artifact-name }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        target:
          - linux-x64
          - linux-arm64
          - darwin-x64
          - darwin-arm64
          - windows-x64
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        working-directory: apps/cli
        run: |
          mkdir -p dist
          bun build bin/autonoe.ts --compile --minify \
            --target=bun-${{ matrix.target }} \
            --outfile=dist/autonoe-${{ matrix.target }}${{ matrix.target == 'windows-x64' && '.exe' || '' }}

      - name: Create archive
        working-directory: apps/cli/dist
        run: |
          if [[ "${{ matrix.target }}" == "windows-x64" ]]; then
            zip autonoe-${{ matrix.target }}.zip autonoe-${{ matrix.target }}.exe
            rm autonoe-${{ matrix.target }}.exe
          else
            tar -czvf autonoe-${{ matrix.target }}.tar.gz autonoe-${{ matrix.target }}
            rm autonoe-${{ matrix.target }}
          fi

      - name: Upload platform artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: apps/cli/dist/autonoe-${{ matrix.target }}.*
          retention-days: 1

  aggregate:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      artifact-name: ${{ steps.set-name.outputs.name }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist
          merge-multiple: true

      - name: Set artifact name
        id: set-name
        run: |
          if [[ "${{ inputs.tag-strategy }}" == "release" ]]; then
            echo "name=binaries-${{ inputs.version-tag }}" >> $GITHUB_OUTPUT
          else
            echo "name=binaries-snapshot" >> $GITHUB_OUTPUT
          fi

      - name: Generate checksums
        if: inputs.tag-strategy == 'release'
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: Upload aggregated artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.set-name.outputs.name }}
          path: dist/*
          retention-days: ${{ inputs.tag-strategy == 'release' && 90 || 7 }}

      - name: Delete intermediate artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: binary-*
